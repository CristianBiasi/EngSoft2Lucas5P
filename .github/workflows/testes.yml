        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalando dependÃªncias
        run: npm install
        working-directory: ./api  # Especifica o diretÃ³rio correto para o npm

      - name: ğŸ§ª Rodando testes com cobertura
