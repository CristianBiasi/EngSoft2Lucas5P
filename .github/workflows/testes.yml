        uses: actions/checkout@v3

      - name: ğŸŸ¢ Usando Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalando dependÃªncias
        run: npm install

      - name: ğŸ§ª Rodando testes com cobertura
        run: npm test -- --coverage

      - name: â˜ï¸ Enviando cobertura para Codecov
