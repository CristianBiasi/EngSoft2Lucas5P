<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imobiliária</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Imóveis Cadastrados</h1>

    <!-- Formulário de cadastro/edição -->
    <form id="imovelForm">
      <input type="hidden" id="imovelId" />
      <div class="mb-3">
        <label for="fone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="fone" required />
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" class="form-control" id="preco" required />
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" required />
      </div>
      <div class="mb-3">
        <label for="corretora" class="form-label">Corretora</label>
        <input type="text" class="form-control" id="corretora" required />
      </div>
      <button type="submit" class="btn btn-primary">Salvar Imóvel</button>
    </form>

    <hr />

    <!-- Tabela de imóveis -->
    <table class="table table-bordered mt-4">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Telefone</th>
          <th>Preço</th>
          <th>Endereço</th>
          <th>Corretora</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="imoveisTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
